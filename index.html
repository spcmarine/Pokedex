<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Pokedex</h1>

        <!-- User input -->
        <p>Search for Pokemon by name:</p>
        <input id="pokemon-name-input" type="text" placeholder="e.g Pikachu" />
        <button id="submit-button">Submit</button>

        <!-- Pokemon info -->
        <div>
            <h3 id="Pokemon-name"></h3>
            <img id="Pokemon-image" src="" alt="Pokemon Image">
            <p id="Pokemon-description"></p>
            <p id="Pokemon-height"></p>
            <p id="Pokemon-weight"></p>
            <p id="Pokemon-category"></p>
            <p id="Pokemon-abilities"></p>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
